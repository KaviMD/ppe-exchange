{% extends "base.html" %}

{% block app_content %}
<div class="content">
    <h1>Hi, {{ current_user.username }} from {{ hospital.hospital_name }} !</h1>
    <p>
    <button type="button" class="btn btn-primary" onclick="redirect('wants')">Want</button>
    <button type="button" class="btn btn-success" onclick="redirect('has')">Have</button>
    <button type="button" class="btn btn-warning" onclick="redirect('exchange')">Exchange</button>
    </p>
    <script>
        function redirect(url) {
            document.location.href="/"+url;
        }
    </script>
</div>
{% endblock %}
