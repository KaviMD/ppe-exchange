{% extends "base.html" %}

{% block content %}

            <th scope="col">Created</th>
            <th scope="col">Exchange</th>
            <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for ex in exchanges %}
            <tr>
                <th scope="row">{{ e.id }}</th>
                <td>{{ ex.timestamp }}</td>
                <td>
                    <table>
                        <tr><td>test</td></tr>
                        <tr><td>test2</td></tr>
                    </table>
                </td>
                <td>{{ ex.status }}</td>
<!--                
                <td>{% if user.is_verified %}
                        Yes <button onclick="editUser('{{ user.id }}', 'remove')" type="button" class="btn btn-danger btn-sm">Remove</button>
                    {% elif user.verification_pending %}
                        Pending <button onclick="editUser('{{ user.id }}', 'cancel')" type="button" class="btn btn-danger btn-sm">Cancel</button>
                    {% else %}
                        No <button onclick="editUser('{{ user.id }}', 'verify')" type="button" class="btn btn-success btn-sm">Verify</button>
                    {% endif %}
                </td>
-->
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function editUser(user_id, task) {
            data = {user_id: user_id, task: task};
            $.ajax({
                url: "/update_admin_users",
                type: "POST",
                contentType:'application/json',
                data: JSON.stringify(data),
                dataType:'json',
		        success: function(result) {
                    location.reload();
                },
                error: function(result) {
                    alert("There was an error please reload and try again");
                }
            });
        }
    </script>
{% endblock %}
